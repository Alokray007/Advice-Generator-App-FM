<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="advid">Advice #<span class="adviceid">41</span></div>
      <p>"<span class="quote">Don't use Excel or Powerpoint documents for your basic word processing needs.</span>"</p>
      <picture class="img">
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 769px)"
        />
        <img src="./images/pattern-divider-mobile.svg" alt="mobile" />
      </picture>
      <span class="button">
        <img class="btn" src="./images/icon-dice.svg" alt="button icon"/>
      </span>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Alokray007">Alok Suman</a>.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
